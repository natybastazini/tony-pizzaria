<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Tony Pizzaria</title>
</head>
<body>
    <header>
        <img src="../img/logo.webp" alt="logo">
    </header>
    <main>
        <div class="conteudo-container">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p> 
        </div>
        <div class="logar-container">
            <div class="email">
                <input placeholder="Seu e-mail aqui">
                <img src="../img/email.png" alt="email">
            </div>
            <div class="lock">
                <input placeholder="Sua senha" alt="lock">
                <img src="../img/lock.webp" alt="lock">
            </div>
        </div>
        <a href="./pages/login.html" class="botao botao-branco ">ENTRAR</a>
        <p>Esqueci a senha</p>
    </main>
    <footer>
        <div class="criar-conta">
            <p>Ainda não tem uma conta?</p>
            <h2>Criar conta</h2>
        </div>
    </footer>
</body>
</html>
